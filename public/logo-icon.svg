  <path d="M448 128v96c0 17.7-14.3 32-32 32s-32-14.3-32-32v-68.6l-128 54.9v85c0 48.4-114.6 48.4-114.6 0v-85L32 128" fill="none"/>
  <!-- Tassel -->
  <path d="M416 128v64c0 8.8 7.2 16 16 16s16-7.2 16-16v-64" stroke="#14b8a6" stroke-width="8" stroke-linecap="round"/>
  
