    <rect x="135" y="365" width="30" height="30" fill="white"/>
    <rect x="145" y="375" width="10" height="10" fill="#14b8a6"/>
    
    <!-- Random bits -->
    <rect x="230" y="240" width="52" height="52" rx="4" fill="#1e3a8a"/>
    <rect x="230" y="310" width="20" height="20" rx="2" />
    <rect x="262" y="310" width="20" height="20" rx="2" />
    <rect x="332" y="350" width="20" height="60" rx="4" fill="#1e3a8a"/>
    <rect x="372" y="350" width="20" height="20" rx="2" />
    <rect x="230" y="350" width="52" height="20" rx="4" />
    <rect x="262" y="390" width="20" height="20" rx="2" fill="#1e3a8a"/>
