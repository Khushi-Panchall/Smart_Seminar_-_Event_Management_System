  <g fill="#14b8a6">
    <!-- Top Left -->
    <rect x="120" y="240" width="60" height="60" rx="8" />
    <rect x="135" y="255" width="30" height="30" fill="white"/>
    <rect x="145" y="265" width="10" height="10" fill="#14b8a6"/>
    
    <!-- Top Right -->
    <rect x="332" y="240" width="60" height="60" rx="8" />
    <rect x="347" y="255" width="30" height="30" fill="white"/>
    <rect x="357" y="265" width="10" height="10" fill="#14b8a6"/>
    
    <!-- Bottom Left -->
